<html>
<head>
    <title>HEFT Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div id = "webpage_name">
        <header style="font-size: 300%;">H.E.F.T.</header>
        <header>Happy Exciting Fun Time</header>
    </div>

    <div id = "login">
        <a href = "loginpage.html">Login/Signup</a></li>
    </div>
    <div id = "hello">
        {{greeting}}
    </div>
    

    <ul id = "nav_bar"> 
        <!--settings-->
        
    </ul>
    

    <div id = "online_users">
        <p style="font-size: 120%;"><u><b>Online Users</b></u></p>
        <!-- users here -->
        {{users}}
    </div>

    <div id = "chat">
        <b><u><header id = "info" style = "text-align: center;font-size: 150%;">Chatroom</header></u></b>
        <div id = "chatbox">
            {{No messages yet...}}
        </div>
        
        <div id = "chat_form">
            <form action="/chat" id="chat-form" method="post" enctype="multipart/form-data">
                <input value="{{token}}" name="xsrf_token" hidden>
                <label for="form-message">Message: </label>
                <input id="form-message" type="text" name="message">
                <input type="submit" value="Enter">
            </form>
        </div>
    </div>

<script src="functions.js"></script>
</body>
</html>
